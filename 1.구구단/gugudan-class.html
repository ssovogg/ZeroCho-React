<html>
  <head>
    <meta charset="utf-8" />
    <title>구구단</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 개발용 -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- 배포용(사실 실무에선 babel, webpack 이런거 사용함) -->
    <!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
    <!-- 바벨 => JSX 형태의 코드 사용 가능 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      "use strict";

      class GuGuDan extends React.Component {
        state = {
          first: Math.ceil(Math.random() * 9),
          second: Math.ceil(Math.random() * 9),
          value: "",
          result: "",
        }
        
        onSubmit = (e) => {
          e.preventDefault();
          if ( parseInt(this.state.value) === this.state.first * this.state.second) {
            this.setState(()=>{
              return {
                first: Math.ceil(Math.random() * 9),
                second: Math.ceil(Math.random() * 9),
                value: "",
                result: "정답!",
              }
            })
          } else {
            this.setState({
              value: "",
              result: "땡!",
            });
            this.input.focus();
          }
        }

        onChange = (e) => {
          this.setState({ value: e.target.value });
        };

        render() {
          return (
            <React.Fragment>
              <h2>
                {this.state.first} X {this.state.second} = ?
              </h2>
              <form onSubmit={this.onSubmit}>
                <input
                  type="number"
                  value={this.state.value}
                  placeholder="answer?"
                  onChange={this.onChange}
                />
                <button>Submit</button>
              </form>
              <h3>{this.state.result}</h3>
            </React.Fragment>
          );
        }
      }
    </script>
    <script type="text/babel">
      // ReactDOM.render(e(LikeButton), document.querySelector('#root'));
      // ReactDOM.render(<LikeButton />, document.querySelector('#root')); // React ver.17 (대부분 사용, 18버전 안돌아감)
      ReactDOM.createRoot(document.querySelector("#root")).render(<GuGuDan />); // React ver.18
    </script>
  </body>
</html>

<!-- React
- 리액트는 자바스크립트
- 리액트는 데이터 중심으로 움직인다.
- 리액트가 해결하고자 하는 것 : 데이터와 화면의 일치(데이터가 바뀌면 화면도 바뀐다.)
- 객체(배열 등)를 바꾸지 말고, 복사해라(불변성) => setState(class), useState(function) 이용
- 리액트 자체는 라이브러리, 리액트 생태계는 프레임워크 ㅇㅅㅇ?
- <></> = <React.Fragment>

컴포넌트
- 데이터와 화면을 하나로 묶어놓은 덩어리
- 데이터는 컴포넌트의 state (화면의 바뀌는 부분은 state로 만든다.)
- 화면은 컴포넌트의 return 되는 부분 
  (if문, for문 사용x. 삼항연산자, 배열은 사용 가능)

클래스 컴포넌트
- 1% ErrorBoundary에서 사용함
- 과거에 class를 사용한 코드가 많아서 읽을정도로만 알아두면 좋음
- this 문제로 잘 안쓰게 됨
- 함수형 setState - prevState 사용 가느

함수 컴포넌트
- 코드가 짧아서 좋다.
- this 쓸 일이 없다! 그래서 깔끔하다.
- 구조분해 문법 사용 (*useState, 배열)


- () : 그룹연산자, 우선순위
-->
